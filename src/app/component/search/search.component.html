<mat-form-field class="full-width">
  <mat-label>Suche</mat-label>
  <input matInput #input />
</mat-form-field>

<mat-table class="full-width" [dataSource]="dataSource">
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef>Titel</mat-header-cell>
    <mat-cell *matCellDef="let document">{{ document.title }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef>Datum</mat-header-cell>
    <mat-cell *matCellDef="let document">{{
      document.documentdate | date: "dd.MM.yyyy"
    }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="company">
    <mat-header-cell *matHeaderCellDef>Firma</mat-header-cell>
    <mat-cell *matCellDef="let document">{{
      document.company
    }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef>Kategorie</mat-header-cell>
    <mat-cell *matCellDef="let document">{{
      document.category
    }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef>Aktion</mat-header-cell>
    <mat-cell *matCellDef="let document">
      <button
        mat-icon-button
        (click)="openDocument($event, document)"
        matTooltip="Dokument Ã¶ffnen"
        [matTooltipShowDelay]="500"
      >
        <mat-icon style="color: black">attach_file</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<div class="spinner-container" *ngIf="dataSource.loading$ | async">
  <mat-spinner></mat-spinner>
</div>

<mat-paginator
  [length]="dataSource.documentsSize$ | async"
  [pageSize]="pageSizeOptions[0]"
  [pageSizeOptions]="pageSizeOptions"
></mat-paginator>
