<mat-form-field class="full-width">
  <mat-label>Suche</mat-label>
  <input matInput #input />
</mat-form-field>

<div class="spinner-container" *ngIf="dataSource.loading$ | async">
  <mat-spinner></mat-spinner>
</div>

<mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef>Titel</mat-header-cell>
    <mat-cell *matCellDef="let document">{{ document.title }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef>Datum</mat-header-cell>
    <mat-cell class="description-cell" *matCellDef="let document">{{
      document.documentdate | date: "dd.MM.yyyy"
    }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="company">
    <mat-header-cell *matHeaderCellDef>Firma</mat-header-cell>
    <mat-cell class="duration-cell" *matCellDef="let document">{{
      document.company
    }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef>Kategorie</mat-header-cell>
    <mat-cell class="duration-cell" *matCellDef="let document">{{
      document.category
    }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator
  [length]="dataSource.documentsSize$ | async"
  [pageSize]="3"
  [pageSizeOptions]="[10, 20, 50]"
></mat-paginator>
