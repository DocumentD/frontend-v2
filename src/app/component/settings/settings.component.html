<h1>Benutzerverwaltung</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Benutzername</th>
    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
  </ng-container>

  <ng-container matColumnDef="administrator">
    <th mat-header-cell *matHeaderCellDef>Ist Administrator</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon
        *ngIf="element.administrator"
        aria-hidden="false"
        aria-label="Ist Administrator"
        >done</mat-icon
      >
      <mat-icon
        *ngIf="!element.administrator"
        aria-hidden="false"
        aria-label="Ist kein Administrator"
        >clear</mat-icon
      >
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Aktion</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        (click)="editUser($event, element)"
        matTooltip="Benutzer editieren"
        [matTooltipShowDelay]="500"
      >
        <mat-icon style="color: black">edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
